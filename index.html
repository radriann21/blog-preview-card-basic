<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <article class="blog-container">
    <img class="illustration" src="/assets/images/illustration-article.svg" alt="illustration of article">
    
    <section class="article-info">
      <div class="badge">Learning</div>
      <span class="date">Published 21 Dec 2023</span>
      
      <section class="article-text">
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="user-info">
          <img class="user-avatar" src="/assets/images/image-avatar.webp" alt="user avatar">
          <h5>Greg Hooper</h5>
        </div>
      </section>
    </section>

  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/radriann21">radriann21</a>.
  </footer>
</body>
</html>
