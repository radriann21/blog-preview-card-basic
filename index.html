<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <article class="blog-container">
    <img class="illustration" src="/assets/images/illustration-article.svg" alt="illustration of article">
    
    <section class="article-info">
      <div class="badge">Learning</div>
      <span class="date">Published 21 Dec 2023</span>
      
      <div class="article-text">
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="user-info">
          <img class="user-avatar" src="/assets/images/image-avatar.webp" alt="user avatar">
          <h5>Greg Hooper</h5>
        </div>
      </div>
    </section>

  </article>

  
</body>
</html>
